<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="novocadastro.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-principal">
        <div id="cabecalho-container">
            
            <div class="cabecalho-opcoes" onclick="mudarForm('u')">
                <img src="../img/Usuario.png" alt="" height="50%"></img>
                Usuário
            </div>
            
            <div class="cabecalho-opcoes" onclick="mudarForm('r')">
                <img src="../img/Restaurante.png" alt=""  height="50%x"></img>
                Restaurante
            </div>
            
            <div class="cabecalho-opcoes"onclick="mudarForm('p')">
                <img src="../img/produtora.png" alt=""  height="50%"></img>
                Filme
            </div>

        </div>

        <div id="form-container">
            
            <form action="" id="u">
                <div class="caixa-inteira teste">
                    <img src="../img/Logo.png" alt="" height="90%"></img>
                    
                </div>
                Cadastro do usuário
                <div class="caixa-inteira">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>    
                </div>
                <div class="caixa-inteira row">
                    <div class="caixa-metade">
                        <label for="name">Nome</label>
                    <input type="text" name="nome" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                    </div>
                    <div class="caixa-metade">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="sobrenome" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
                    </div>
                </div>
                <div class="caixa-inteira row">
                    <div class="caixa-metade">
                        <label for="lastname">Senha</label>
                        <input type="text" name="senha" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                    </div>
                    <div class="caixa-metade">
                        <label for="passconfirmation">Confirmação de senha</label>
                        <input type="text" name="confirmacaoSenha" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                    </div>
                </div>
              
                
            </form>
            
            <form action="" id="r">
                <div class="caixa-inteira teste">
                    <img src="../img/Logo.png" alt="" height="90%"></img>
                    
                </div>
                Cadastro do restaurante
                <div class="caixa-inteira">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                </div>
                <div class="caixa-inteira">
                    
                </div>
            </form>
            
            <form action="" id="p">
                <div class="caixa-inteira teste">
                    <img src="../img/Logo.png" alt="" height="90%"></img>
                   
                </div>
                Cadastro da produtora
                <div class="caixa-inteira">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                </div>
                <div class="caixa-inteira">
                    
                </div>
            </form>

        </div>

    </div>
</body>
    <script src="novocadastro.js"></script>
    <script src="../jquery-3.6.4.min.js"></script>
</html>
