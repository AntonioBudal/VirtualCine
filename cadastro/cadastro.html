
<!DOCTYPE html>

            <form action="cadastro.php" method="post">

                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="botao-login">

                    </div>
                </div>

                    <div class="input-caixa">
